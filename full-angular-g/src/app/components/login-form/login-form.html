<h2>Login</h2>

<form (ngSubmit)="onSubmit()" style="display: grid; gap: 10px; max-width: 320px">
  <label>
    Email
    <input name="email" [(ngModel)]="email" autocomplete="email" />
  </label>

  <label>
    Password
    <input name="password" [(ngModel)]="password" type="password" autocomplete="current-password" />
  </label>

  <p style="opacity: 0.8">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>

  <button type="submit" [disabled]="loading()">Login</button>

  @if (error(); as msg) {
  <p style="color: crimson">{{ msg }}</p>
  }
</form>
