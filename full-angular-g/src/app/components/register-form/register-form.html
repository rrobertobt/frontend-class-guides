<h2>Registro</h2>

<form (ngSubmit)="onSubmit()" style="display: grid; gap: 10px; max-width: 360px">
  <label>
    Nombre
    <input name="name" [(ngModel)]="name" autocomplete="name" />
  </label>

  <label>
    Email
    <input name="email" [(ngModel)]="email" autocomplete="email" />
  </label>

  <label>
    Password
    <input name="password" [(ngModel)]="password" type="password" autocomplete="new-password" />
  </label>

  <p style="opacity:0.8">
    Â¿Ya tienes cuenta? <a routerLink="/login">Login</a>
  </p>

  <button type="submit" [disabled]="loading()">Crear cuenta</button>

  @if (error(); as msg) {
  <p style="color: crimson">{{ msg }}</p>
  }
</form>
